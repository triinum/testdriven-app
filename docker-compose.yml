version: '3.3'

services:
  nginx:
    container_name: nginx
    build:
      context: ./services/nginx
      dockerfile: Dockerfile-dev
    restart: always
    ports:
      - 80:80
    volumes:
      - ./services/users/htmlcov:/var/www/coverage/users
      - ./services/client/coverage/lcov-report:/var/www/coverage/client
    depends_on:
      - users
      - client

  client:
    container_name: client
    build:
      context: ./services/client
      dockerfile: Dockerfile-dev
    volumes:
      - './services/client:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3007:3000'
    environment:
      - NODE_ENV=development
      - REACT_APP_USERS_SERVICE_URL=${REACT_APP_USERS_SERVICE_URL}
    depends_on:
      - users
    links:
      - users

  users:
    container_name: users
    build:
      context: ./services/users
      dockerfile: Dockerfile-dev
    volumes:
      - './services/users:/usr/src/app'
    ports:
      - 5001:5000
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/users_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/users_test
      - SECRET_KEY=my_precious
    depends_on:
      - users-db
    links:
      - users-db

  users-db:
    container_name: users-db
    build:
      context: ./services/users/project/db
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  testcafe:
      container_name: testcafe
      image: testcafe/testcafe
      environment:
      - NODE_PATH=/opt/testcafe/node_modules:/opt
      - TEST_URL=http://testdriven.local
      volumes:
      - ./e2e:/tests
      - ./e2e/screenshots:/opt/screenshots
      security_opt:
      - seccomp:unconfined
      links:
      - "nginx:testdriven.local"
      entrypoint: ["/opt/testcafe/docker/testcafe-docker.sh", "chromium", "/tests", "-c", "3", "-S", "-s", "/opt/screenshots"]

  swagger:
    container_name: swagger
    build:
      context: ./services/swagger
      dockerfile: Dockerfile-dev
    ports:
    - '3008:8080'
    volumes:
    - './services/swagger/swagger.json:/usr/share/nginx/html/swagger.json'
    environment:
    - URL=swagger.json
    depends_on:
    - users
